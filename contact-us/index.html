<h1 style="text-align: center;">The Blonde Bakeshop</h1>

	<section class="wrapper style1 align-center"  id="contact">
		<div class="inner medium">
			<h2>Get in touch</h2>
			<h4>Here at The Blonde Bakeshop, we love to bake and are open to custom orders! Whether it's your favorite cookie or custom designed cake, we are here to meet your baking needs! </h4>
			<form subject="Contact: The Blonde Bakeshop" name="contact" method="POST" netlify data-netlify="true" action="/submission/">
				<div class="fields">
					<div class="field half">
						<label for="name">Name</label>
						<input type="text" name="name" id="name" value="" />
					</div>
					<div class="field half">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" value="" required/>
					</div>
					<div class="field">
						<label for="message">Message</label>
						<textarea name="message" id="message" rows="6"></textarea>
					</div>
				</div>
				<ul class="actions special">
					<li><input type="submit" name="submit" id="submit" value="Send Message" /></li>
				</ul>
			</form>

		</div>
	</section>
